<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lazej DJ Meham</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="overlay">
    <h1>Lazej DJ Meham</h1>
    <p>Feel the Beat, Rule the Night <span class="fire-emoji">ЁЯФе</span></p>

    <div class="video-slider-container">
      <div class="video-wrapper">
        </div>
      <div class="slider-nav">
        <button class="nav-button prev-button">тЭо</button>
        <button class="nav-button next-button">тЭп</button>
      </div>
    </div>

    <div class="booking-section">
        <h2>Ready to Light Up Your Event?</h2>
        <p>Book Lazej DJ Meham for an unforgettable experience!</p>
        <a href="https://wa.me/917988034346" target="_blank" class="booking-button">Book Now!</a>
    </div>

    <div class="buttons">
      <a class="whatsapp" href="https://wa.me/917988034346" target="_blank">ЁЯТм WhatsApp</a>
      <a class="call" href="tel:+917988034346">ЁЯУЮ Call Now</a>
    </div>
  </div>

  <script>
    const videoLinks = [
      "https://i.imgur.com/pdjsnlS.mp4", // рд╡реАрдбрд┐рдпреЛ рд▓рд┐рдВрдХ 1
      "https://i.imgur.com/6hhyznI.mp4",  // рд╡реАрдбрд┐рдпреЛ рд▓рд┐рдВрдХ 2
      "https://i.imgur.com/FZaxya2.mp4"   // рд╡реАрдбрд┐рдпреЛ рд▓рд┐рдВрдХ 3
    ];

    const videoWrapper = document.querySelector('.video-wrapper');
    const prevButton = document.querySelector('.prev-button');
    const nextButton = document.querySelector('.next-button');
    let currentVideoIndex = 0;

    // рдпрд╣ рдХреЛрдб рд╡реАрдбрд┐рдпреЛ рдПрд▓рд┐рдореЗрдВрдЯреНрд╕ рдмрдирд╛рддрд╛ рд╣реИ рдФрд░ рдЙрдиреНрд╣реЗрдВ рдкреЗрдЬ рдкрд░ рдЬреЛрдбрд╝рддрд╛ рд╣реИ
    videoLinks.forEach(link => {
      const videoSlide = document.createElement('div');
      videoSlide.classList.add('dj-video-slide');
      const videoElement = document.createElement('video');
      videoElement.src = link;
      videoElement.autoplay = false; // рд╡реАрдбрд┐рдпреЛ рдЕрдкрдиреЗ рдЖрдк рдирд╣реАрдВ рдЪрд▓реЗрдЧрд╛ рдЬрдм рддрдХ рдпреВрдЬрд░ рдХреНрд▓рд┐рдХ рди рдХрд░реЗ
      videoElement.muted = true; // рд╡реАрдбрд┐рдпреЛ рдореНрдпреВрдЯ рд░рд╣реЗрдЧрд╛
      videoElement.loop = true; // рд╡реАрдбрд┐рдпреЛ рдЦрддреНрдо рд╣реЛрдиреЗ рдкрд░ рдлрд┐рд░ рд╕реЗ рдЪрд▓реЗрдЧрд╛
      videoElement.playsInline = true; // рдореЛрдмрд╛рдЗрд▓ рдкрд░ рднреА рдкреЗрдЬ рдХреЗ рдЕрдВрджрд░ рд╣реА рдЪрд▓реЗрдЧрд╛
      videoSlide.appendChild(videoElement);
      videoWrapper.appendChild(videoSlide);
    });

    const videoSlides = document.querySelectorAll('.dj-video-slide');
    const videos = document.querySelectorAll('.dj-video'); // рд╕рд╛рд░реЗ рд╡реАрдбрд┐рдпреЛ рдПрд▓рд┐рдореЗрдВрдЯреНрд╕ рдХреЛ рд╕реЗрд▓реЗрдХреНрдЯ рдХрд░рддрд╛ рд╣реИ

    // рдпрд╣ рдлрдВрдХреНрд╢рди рд╕рд╣реА рд╡реАрдбрд┐рдпреЛ рдХреЛ рджрд┐рдЦрд╛рддрд╛ рд╣реИ рдФрд░ рдЙрд╕реЗ рдкреНрд▓реЗ рдХрд░рддрд╛ рд╣реИ
    function showVideo(index) {
        // рдкрд╣рд▓реЗ рд╕рд╛рд░реЗ рд╡реАрдбрд┐рдпреЛ рдХреЛ рд░реЛрдХреЗрдВ рдФрд░ рдЙрдиреНрд╣реЗрдВ рд╢реБрд░реВ рд╕реЗ рдЪрд▓рд╛рдПрдВ
        videos.forEach(vid => {
            vid.pause();
            vid.currentTime = 0; // рд╡реАрдбрд┐рдпреЛ рдХреЛ рд╢реБрд░реВ рдореЗрдВ рд░реАрд╕реЗрдЯ рдХрд░реЗрдВ
        });

        // рд╡реАрдбрд┐рдпреЛ-рд░реИрдкрд░ рдХреЛ рд╕рд╣реА рд╡реАрдбрд┐рдпреЛ рдкрд░ рд╕реНрд▓рд╛рдЗрдб рдХрд░реЗрдВ
        videoWrapper.style.transform = `translateX(-${index * 100}%)`;

        // рдХрд░рдВрдЯ рд╡реАрдбрд┐рдпреЛ рдХреЛ рдЪрд▓рд╛рдиреЗ рдХреА рдХреЛрд╢рд┐рд╢ рдХрд░реЗрдВ (рдЕрдЧрд░ рдмреНрд░рд╛рдЙрдЬрд╝рд░ рдЕрдиреБрдорддрд┐ рджреЗрддрд╛ рд╣реИ)
        videos[index].play().catch(error => {
            console.log("рд╡реАрдбрд┐рдпреЛ рдЕрдкрдиреЗ рдЖрдк рдирд╣реАрдВ рдЪрд▓ рдкрд╛рдпрд╛:", error);
            // рдпрд╣рд╛рдБ рдЖрдк рдпреВрдЬрд░ рдХреЛ рд╡реАрдбрд┐рдпреЛ рдкрд░ рдХреНрд▓рд┐рдХ рдХрд░рдиреЗ рдХреЗ рд▓рд┐рдП рдХрд╣ рд╕рдХрддреЗ рд╣реИрдВ
        });
        currentVideoIndex = index;
    }

    // рдкреЗрдЬ рд▓реЛрдб рд╣реЛрдиреЗ рдкрд░ рдкрд╣рд▓рд╛ рд╡реАрдбрд┐рдпреЛ рджрд┐рдЦрд╛рдПрдВ
    showVideo(currentVideoIndex);

    // рдкрд┐рдЫрд▓реЗ рд╡реАрдбрд┐рдпреЛ рдкрд░ рдЬрд╛рдиреЗ рдХрд╛ рдмрдЯрди
    prevButton.addEventListener('click', () => {
      currentVideoIndex = (currentVideoIndex - 1 + videoLinks.length) % videoLinks.length;
      showVideo(currentVideoIndex);
    });

    // рдЕрдЧрд▓реЗ рд╡реАрдбрд┐рдпреЛ рдкрд░ рдЬрд╛рдиреЗ рдХрд╛ рдмрдЯрди
    nextButton.addEventListener('click', () => {
      currentVideoIndex = (currentVideoIndex + 1) % videoLinks.length;
      showVideo(currentVideoIndex);
    });

    // (рд╡реИрдХрд▓реНрдкрд┐рдХ) рдЕрдЧрд░ рдЖрдк рдЪрд╛рд╣рддреЗ рд╣реИрдВ рдХрд┐ рд╡реАрдбрд┐рдпреЛ рдЕрдкрдиреЗ рдЖрдк рд╕реНрд▓рд╛рдЗрдб рд╣реЛрдВ, рддреЛ рдиреАрдЪреЗ рдХреА рд▓рд╛рдЗрдиреЛрдВ рдХреЛ 'рдЕрдирдХрдореЗрдВрдЯ' рдХрд░реЗрдВ (// рд╣рдЯрд╛ рджреЗрдВ)
    // setInterval(() => {
    //   nextButton.click();
    // }, 5000); // рд╣рд░ 5 рд╕реЗрдХрдВрдб рдореЗрдВ рд╡реАрдбрд┐рдпреЛ рдмрджрд▓реЗрдВ


    // (рд╡реИрдХрд▓реНрдкрд┐рдХ) рдЯрдЪ рдбрд┐рд╡рд╛рдЗрд╕ рдХреЗ рд▓рд┐рдП рд╕реНрд╡рд╛рдЗрдк рдХрд░рдиреЗ рдХреА рдХреНрд╖рдорддрд╛
    let touchStartX = 0;
    let touchEndX = 0;

    videoWrapper.addEventListener('touchstart', e => {
        touchStartX = e.touches[0].clientX;
    });

    videoWrapper.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].clientX;
        if (touchEndX < touchStartX - 50) { // рдмрд╛рдПрдВ рд╕реНрд╡рд╛рдЗрдк рдХрд┐рдпрд╛
            nextButton.click();
        }
        if (touchEndX > touchStartX + 50) { // рджрд╛рдПрдВ рд╕реНрд╡рд╛рдЗрдк рдХрд┐рдпрд╛
            prevButton.click();
        }
    });

  </script>

</body>
</html>
