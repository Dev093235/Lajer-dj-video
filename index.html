<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lazej DJ Meham</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="overlay">
    <h1>Lazej DJ Meham</h1>
    <p>Feel the Beat, Rule the Night <span class="fire-emoji">ЁЯФе</span></p>

    <div class="video-slider-container">
      <div class="video-wrapper">
        </div>
      <div class="slider-nav">
        <button class="nav-button prev-button">тЭо</button>
        <button class="nav-button next-button">тЭп</button>
      </div>
    </div>

    <div class="booking-section">
        <h2>Ready to Light Up Your Event?</h2>
        <p>Book Lazej DJ Meham for an unforgettable experience!</p>
        <a href="https://wa.me/917988034346" target="_blank" class="booking-button">Book Now!</a>
    </div>

    <div class="buttons">
      <a class="whatsapp" href="https://wa.me/917988034346" target="_blank">ЁЯТм WhatsApp</a>
      <a class="call" href="tel:+917988034346">ЁЯУЮ Call Now</a>
    </div>
  </div>

  <script>
    const videoLinks = [
      "VID_20250713_082914.mp4", // рдЖрдкрдХреЗ GitHub рдкрд░ рдЕрдкрд▓реЛрдб рдХрд┐рдП рдЧрдП рд╡реАрдбрд┐рдпреЛ рдХреЗ рдирд╛рдо
      "VID_20250713_083117.mp4",
      "VID_20250713_083401.mp4"
    ];

    const videoWrapper = document.querySelector('.video-wrapper');
    const prevButton = document.querySelector('.prev-button');
    const nextButton = document.querySelector('.next-button');
    let currentVideoIndex = 0;

    videoLinks.forEach(link => {
      const videoSlide = document.createElement('div');
      videoSlide.classList.add('dj-video-slide');

      const videoElement = document.createElement('video');
      videoElement.src = link;
      videoElement.autoplay = false; // рдЕрдм autoplay false рд░рд╣реЗрдЧрд╛, рдпреВрдЬрд░ рдореИрдиреНрдпреБрдЕрд▓ рд░реВрдк рд╕реЗ рдЪрд▓рд╛рдПрдЧрд╛
      videoElement.muted = true;   // рд╡реАрдбрд┐рдпреЛ рд╢реБрд░реВ рдореЗрдВ рдореНрдпреВрдЯ рд░рд╣реЗрдЧрд╛
      videoElement.loop = true;
      videoElement.playsInline = true; // рдореЛрдмрд╛рдЗрд▓ рдкрд░ рднреА рдкреЗрдЬ рдХреЗ рдЕрдВрджрд░ рд╣реА рдЪрд▓реЗрдЧрд╛
      videoElement.controls = false; // рдбрд┐рдлреЙрд▓реНрдЯ рдмреНрд░рд╛рдЙрдЬрд╝рд░ рдХрдВрдЯреНрд░реЛрд▓реНрд╕ рд╣рдЯрд╛ рджреЗрдВ, рд╣рдо рдХрд╕реНрдЯрдо рдкреНрд▓реЗ рдмрдЯрди рдмрдирд╛рдПрдВрдЧреЗ

      const playButton = document.createElement('button');
      playButton.classList.add('play-button');
      playButton.innerHTML = '<i class="fas fa-play"></i>'; // Font Awesome рдкреНрд▓реЗ рдЖрдЗрдХрди

      const volumeButton = document.createElement('button');
      volumeButton.classList.add('volume-button');
      volumeButton.innerHTML = '<i class="fas fa-volume-mute"></i>'; // рдореНрдпреВрдЯ рдЖрдЗрдХрди

      videoSlide.appendChild(videoElement);
      videoSlide.appendChild(playButton);
      videoSlide.appendChild(volumeButton);
      videoWrapper.appendChild(videoSlide);

      // рдкреНрд▓реЗ рдмрдЯрди рдкрд░ рдХреНрд▓рд┐рдХ рд╣реИрдВрдбрд▓рд░
      playButton.addEventListener('click', () => {
        if (videoElement.paused) {
          videoElement.play();
          playButton.innerHTML = '<i class="fas fa-pause"></i>'; // рдкреНрд▓реЗ рд╣реЛрдиреЗ рдкрд░ рдкреЙрдЬрд╝ рдЖрдЗрдХрди
          // рдЕрдЧрд░ рдпреВрдЬрд░ рдкреНрд▓реЗ рдХрд░рддрд╛ рд╣реИ, рддреЛ рд╡реЙрд▓реНрдпреВрдо рдмрдЯрди рдкрд░ рднреА рдХреНрд▓рд┐рдХ рдХрд░рдХреЗ рдЕрдирдореНрдпреВрдЯ рдХрд░ рд╕рдХрддрд╛ рд╣реИ
          // рдпрд╣рд╛рдБ рд╣рдо рд╡реЙрд▓реНрдпреВрдо рдХреЛ рдЕрдирдореНрдпреВрдЯ рдирд╣реАрдВ рдХрд░ рд░рд╣реЗ рд╣реИрдВ, рддрд╛рдХрд┐ рдпреВрдЬрд░ рдХреЛ рдкреВрд░рд╛ рдирд┐рдпрдВрддреНрд░рдг рдорд┐рд▓реЗ
        } else {
          videoElement.pause();
          playButton.innerHTML = '<i class="fas fa-play"></i>'; // рдкреЙрдЬрд╝ рд╣реЛрдиреЗ рдкрд░ рдкреНрд▓реЗ рдЖрдЗрдХрди
        }
      });

      // рд╡реЙрд▓реНрдпреВрдо рдмрдЯрди рдкрд░ рдХреНрд▓рд┐рдХ рд╣реИрдВрдбрд▓рд░
      volumeButton.addEventListener('click', () => {
        if (videoElement.muted) {
          videoElement.muted = false;
          volumeButton.innerHTML = '<i class="fas fa-volume-up"></i>'; // рдЕрдирдореНрдпреВрдЯ рдЖрдЗрдХрди
        } else {
          videoElement.muted = true;
          volumeButton.innerHTML = '<i class="fas fa-volume-mute"></i>'; // рдореНрдпреВрдЯ рдЖрдЗрдХрди
        }
      });

      // рд╡реАрдбрд┐рдпреЛ рдкреНрд▓реЗ рд╣реЛрдиреЗ/рдкреЙрдЬ рд╣реЛрдиреЗ рдкрд░ рдкреНрд▓реЗ рдмрдЯрди рдЖрдЗрдХрди рдЕрдкрдбреЗрдЯ рдХрд░реЗрдВ
      videoElement.addEventListener('play', () => {
          playButton.innerHTML = '<i class="fas fa-pause"></i>';
          playButton.style.display = 'none'; // рд╡реАрдбрд┐рдпреЛ рдЪрд▓рдиреЗ рдкрд░ рдкреНрд▓реЗ рдмрдЯрди рдЫреБрдкрд╛рдПрдВ
      });
      videoElement.addEventListener('pause', () => {
          playButton.innerHTML = '<i class="fas fa-play"></i>';
          playButton.style.display = 'block'; // рд╡реАрдбрд┐рдпреЛ рдкреЙрдЬрд╝ рд╣реЛрдиреЗ рдкрд░ рдкреНрд▓реЗ рдмрдЯрди рджрд┐рдЦрд╛рдПрдВ
      });
      videoElement.addEventListener('ended', () => { // рд╡реАрдбрд┐рдпреЛ рдЦрддреНрдо рд╣реЛрдиреЗ рдкрд░
          playButton.innerHTML = '<i class="fas fa-play"></i>';
          playButton.style.display = 'block';
      });
    });

    const videoSlides = document.querySelectorAll('.dj-video-slide');
    const videos = document.querySelectorAll('.dj-video-slide video'); // рд╕рд╛рд░реЗ рд╡реАрдбрд┐рдпреЛ рдПрд▓рд┐рдореЗрдВрдЯреНрд╕ рдХреЛ рд╕реЗрд▓реЗрдХреНрдЯ рдХрд░рддрд╛ рд╣реИ
    const playButtons = document.querySelectorAll('.play-button');
    const volumeButtons = document.querySelectorAll('.volume-button');


    function showVideo(index) {
        // рдкрд╣рд▓реЗ рд╕рд╛рд░реЗ рд╡реАрдбрд┐рдпреЛ рдХреЛ рд░реЛрдХреЗрдВ, рдЙрдиреНрд╣реЗрдВ рд╢реБрд░реВ рд╕реЗ рдХрд░реЗрдВ рдФрд░ рдкреНрд▓реЗ/рд╡реЙрд▓реНрдпреВрдо рдмрдЯрди рдХреЛ рд░реАрд╕реЗрдЯ рдХрд░реЗрдВ
        videos.forEach((vid, idx) => {
            vid.pause();
            vid.currentTime = 0;
            vid.muted = true; // рд╣рдореЗрд╢рд╛ рдореНрдпреВрдЯреЗрдб рд╢реБрд░реВ рдХрд░реЗрдВ
            volumeButtons[idx].innerHTML = '<i class="fas fa-volume-mute"></i>'; // рдореНрдпреВрдЯ рдЖрдЗрдХрди
            playButtons[idx].innerHTML = '<i class="fas fa-play"></i>'; // рдкреНрд▓реЗ рдЖрдЗрдХрди
            
            // рд╕рд┐рд░реНрдл рдХрд░рдВрдЯ рд╡реАрдбрд┐рдпреЛ рдХреЗ рдкреНрд▓реЗ/рд╡реЙрд▓реНрдпреВрдо рдмрдЯрди рджрд┐рдЦрд╛рдПрдВ
            if (idx === index) {
                playButtons[idx].style.display = 'block';
                volumeButtons[idx].style.display = 'flex'; // flex рддрд╛рдХрд┐ icon рдмреАрдЪ рдореЗрдВ рдЖрдП
            } else {
                playButtons[idx].style.display = 'none';
                volumeButtons[idx].style.display = 'none';
            }
        });

        // рд╡реАрдбрд┐рдпреЛ-рд░реИpper рдХреЛ рд╕рд╣реА рд╡реАрдбрд┐рдпреЛ рдкрд░ рд╕реНрд▓рд╛рдЗрдб рдХрд░реЗрдВ
        videoWrapper.style.transform = `translateX(-${index * 100}%)`;

        currentVideoIndex = index;
    }

    // рдкреЗрдЬ рд▓реЛрдб рд╣реЛрдиреЗ рдкрд░ рдкрд╣рд▓рд╛ рд╡реАрдбрд┐рдпреЛ рджрд┐рдЦрд╛рдПрдВ
    showVideo(currentVideoIndex);

    // рдкрд┐рдЫрд▓реЗ рд╡реАрдбрд┐рдпреЛ рдкрд░ рдЬрд╛рдиреЗ рдХрд╛ рдмрдЯрди
    prevButton.addEventListener('click', () => {
      currentVideoIndex = (currentVideoIndex - 1 + videoLinks.length) % videoLinks.length;
      showVideo(currentVideoIndex);
    });

    // рдЕрдЧрд▓реЗ рд╡реАрдбрд┐рдпреЛ рдкрд░ рдЬрд╛рдиреЗ рдХрд╛ рдмрдЯрди
    nextButton.addEventListener('click', () => {
      currentVideoIndex = (currentVideoIndex + 1) % videoLinks.length;
      showVideo(currentVideoIndex);
    });

    // (рд╡реИрдХрд▓реНрдкрд┐рдХ) рдЕрдЧрд░ рдЖрдк рдЪрд╛рд╣рддреЗ рд╣реИрдВ рдХрд┐ рд╡реАрдбрд┐рдпреЛ рдЕрдкрдиреЗ рдЖрдк рд╕реНрд▓рд╛рдЗрдб рд╣реЛрдВ, рддреЛ рдиреАрдЪреЗ рдХреА рд▓рд╛рдЗрдиреЛрдВ рдХреЛ 'рдЕрдирдХрдореЗрдВрдЯ' рдХрд░реЗрдВ (// рд╣рдЯрд╛ рджреЗрдВ)
    // setInterval(() => {
    //   nextButton.click();
    // }, 5000); // рд╣рд░ 5 рд╕реЗрдХрдВрдб рдореЗрдВ рд╡реАрдбрд┐рдпреЛ рдмрджрд▓реЗрдВ


    // (рд╡реИрдХрд▓реНрдкрд┐рдХ) рдЯрдЪ рдбрд┐рд╡рд╛рдЗрд╕ рдХреЗ рд▓рд┐рдП рд╕реНрд╡рд╛рдЗрдк рдХрд░рдиреЗ рдХреА рдХреНрд╖рдорддрд╛
    let touchStartX = 0;
    let touchEndX = 0;

    videoWrapper.addEventListener('touchstart', e => {
        touchStartX = e.touches[0].clientX;
    });

    videoWrapper.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].clientX;
        if (touchEndX < touchStartX - 50) { // рдмрд╛рдПрдВ рд╕реНрд╡рд╛рдЗрдк рдХрд┐рдпрд╛
            nextButton.click();
        }
        if (touchEndX > touchStartX + 50) { // рджрд╛рдПрдВ рд╕реНрд╡рд╛рдЗрдк рдХрд┐рдпрд╛
            prevButton.click();
        }
    });

  </script>

</body>
</html>
